syntax = "proto3";

package hotel;

message UpdateHotelRequest {
  string id = 1;
  optional string name = 2;
  optional int32 maxcount = 3;
  optional int32 phonenumber = 4;
  optional int32 rentperday = 5;
  repeated string imageurls = 6 [optional = true];
  repeated string currentbookings = 7 [optional = true];
  optional string type = 8;
  optional string description = 9;
  optional string location = 10;
}
