syntax = "proto3";

package hotel;

import "google/protobuf/timestamp.proto";

message Hotel {
  string id = 1;
  string name = 2;
  int32 maxcount = 3;
  int32 phonenumber = 4;
  int32 rentperday = 5;
  repeated string imageurls = 6;
  repeated string currentbookings = 7;
  string type = 8;
  string description = 9;
  string location = 10;
  google.protobuf.Timestamp created_at = 11;
  google.protobuf.Timestamp updated_at = 12;
}

message HotelResponse { Hotel hotel = 1; }
